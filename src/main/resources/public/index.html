<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="libs/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<header class="header">
		<div class="header__logo">
			<img src="img/header_logo__img.png" alt="">
		</div>
	</header>

	<section class="content">
		<div class="page-description">
			<div class="container">
				<h1>Compare euro exchange rates</h1>
				This currency rates table lets you compare an amount in Euro to some other currencies.
			</div>
		</div>
		<div class="rates container">
			<div class="rate" id='CP'>
				<div class="rate__logo">
					<img src="img/servise_logo/currencylayer.png" alt="">
				</div>
				
			</div>
			<div class="rate" id='Oxr'>
				<div class="rate__logo">
					<img src="img/servise_logo/oxr.png" alt="">
				</div>
				
			</div>
			<div class="rate" id='Fr'>
				<div class="rate__logo">
					<img src="img/servise_logo/float_rates.png" alt="">
				</div>
				
			</div>
		</div>
	</section>

	<footer>
		<div class="footer">
			<div class="container">
				&copy; Frolov Mikhail, 2018
			</div>
		</div>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/request.js"></script>
</body>

</html>
